<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <h1 class="header">Welcome! Sign in to make a wish!</h1>
    <div class="errors">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div id="container">
        


        <form action="/register" method="post">
            <h1>Registration</h1>
            {% csrf_token %}
            <p>
                <label>First Name
                    <input type="text" name="register_first_name"></label>
            </p>
            <p>
                <label>Last Name
                    <input type="text" name="register_last_name"></label>
            </p>
            <p>
                <label>Email
                    <input type="text" name="register_email"></label>
            </p>
            <p>
                <label>Password
                    <input type="password" name="register_password"></label>
            </p>
            <p>
                <label>Confirm pw
                    <input type="password" name="register_confirm_pw"></label>
            </p>
            <button type="submit">Register</button>
        </form>


        <form action="/login" method="post">
            <h1>Login</h1>
            {% csrf_token %}
            <p>
                <label for="login_email">Email
                    <input type="text" name="login_email"></label>
            </p>
            <p>
                <label for="login_pw">Password
                    <input type="password" name="login_pw"></label>
            </p>
            <button type="submit">Login</button>
        </form>
    </div>

</body>

</html>
